server {
    listen 8080;
    server_name default_server;
    error_page 404 ./www/error404.html;

    location / {
		method GET POST;
       	root ./www/;
       	index index.html inde.php;
       	client_max_body_size 8000;
    }

   location /ciccio {
	   method GET POST DELETE;
      root ./www/ciccio/;
      index lollo.html;
      client_max_body_size 8000;
   }

   location /php {
	   method POST POST;
      root ./www/;
      index test.php;
      client_max_body_size 8000;
   }
}

server {
    listen 8090;
    server_name default_server;

    error_page 404 ./YoupiBanane/youpi.bad_extension;

    location / {
      method GET;
      index index.html;
       root ./YoupiBanane/;
    }

   location /put_test/* {
	   method PUT;
      index index.html;
      root ./YoupiBanane/;
   }

   location /post_body {
      method POST;
      index index.html;
      root ./YoupiBanane/;
      client_max_body_size 100;
    }
    location /directory {
       method GET;
      index youpi.bad_extension;
      root ./YoupiBanane/;      
    }
   location /directory/nop {
       method GET;
      index youpi.bad_extension;
      root ./YoupiBanane/nop/;      
    }
}
